<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bi Dater</title>
<style>
  body {
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: monospace;
  }
  img {
    max-width: 90%;
    max-height: 80vh;
    border: 3px solid #0f0;
    border-radius: 10px;
  }
  button {
    margin: 10px;
    padding: 8px;
    font-size: 1rem;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #0a0;
  }
</style>
</head>
<body>

<h1>Random Binary Image</h1>
<button id="loadBtn">Next</button>
<img id="randomImage" alt="Random Image Loading..." />

<script>
const query = "Binary"; // <--- change this to anything (e.g., "city", "cat", "code")

function loadRandomImage() {
  // Use Unsplash keyword search with a cache-buster parameter
  const url = `https://source.unsplash.com/800x600/?${encodeURIComponent(query)}&sig=${Date.now()}`;
  
  const img = document.getElementById('randomImage');
  img.src = url;
}

loadRandomImage();

document.getElementById('loadBtn').addEventListener('click', loadRandomImage);
</script>

</body>
</html>
