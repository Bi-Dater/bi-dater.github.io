<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bi Dater</title>
<style>
  body {
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: monospace;
  }
  img {
    max-width: 90%;
    max-height: 80vh;
    border: 3px solid #0f0;
    border-radius: 10px;
  }
  button {
    margin: 10px;
    padding: 8px;
    font-size: 1rem;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #0a0;
  }
</style>
</head>
<body>

<h1>Random Image Search</h1>
<button id="loadBtn">Next</button>
<img id="randomImage" alt="Random Image Loading..." />

<script>
const query = "binary"; // <-- change this to any keyword you want

async function loadRandomImage() {
  // Using picsum.photos ensures a new random image every time
  const url = `https://picsum.photos/800/600?random=${Date.now()}`;
  
  const img = document.getElementById('randomImage');
  img.src = url;
}

loadRandomImage();

document.getElementById('loadBtn').addEventListener('click', loadRandomImage);
</script>

</body>
</html>
